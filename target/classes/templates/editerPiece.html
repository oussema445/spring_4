<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Pieces</title>
</head>
<body>
<div th:replace="template"></div>
<div class="container mt-5">
<div class="card">
<div class="card-header">
Modifier des Pieces
</div>
<div class="card-body">
<form th:action="@{savePiece}" method="post">
<div class="form-group">
<label class="control-label" hidden>ID Piece :</label>
<input type="hidden" name="idPiece" class="form-control"
th:value="${piece.idPiece}" />
</div>
<div class="form-group">
<label class="control-label">Nom Piece :</label>
<input type="text" name="nomPiece" class="form-control"
th:value="${piece.nomPiece}" />
<span th:errors= ${piece.nomPiece} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">Prix Piece :</label>
<input type="text" name="prixPiece" class="form-control"
th:value="${piece.prixPiece}" />
<span th:errors=${piece.prixPiece} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">date cr√©ation :</label>
<input type="date" name="dateCreation" class="form-control"
th:value="${piece.dateCreation}"/>
<span th:errors=${piece.dateCreation} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">Model :</label>
<input type="text" name="model" class="form-control" />
</div>
<div>
<button type="submit" class="btn btn-primary">Valider</button>
</div>
</form>
</div>
</div>
</div>
</body>
</html>
